<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <wicket:head>
        <link wicket:id="css" rel="stylesheet" type="text/css" href="mainpage/MainPage.css"/>
    </wicket:head>
  </head>
  <body>
    <div class="eFapsLogo" id="eFapsLogo">
      <div class="eFapsLogoUser">
        <span wicket:id="welcome">Welcome</span>
        <span wicket:id="firstname">The</span>
        <span wicket:id="lastname">Administrator</span>
      </div>
      <div class="eFapsLogoVersion">
        <span wicket:id="version">eFaps 1.0</span>
      </div>
    </div>

    <div wicket:id="menu" id="eFapsMainMenu" class="eFapsMenu"></div>
        
    <iframe wicket:id="content"
            id="eFapsFrameContent"
            src="EmptyPage.html"
            name="Content"
            scrolling="no"
            frameborder="0">
    </iframe>

    <iframe wicket:id="hidden"
            id="eFapsFrameHidden"
            src="EmptyPage.html"
            name="eFapsFrameHidden"
            class="eFapsFrameHidden"
            scrolling="no"
            frameborder="0">
    </iframe>
  
  </body>
</html>
