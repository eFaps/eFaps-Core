<html xmlns:wicket>
<wicket:head>
<script type="text/javascript">
  
  window.onresize = eFapsPositionTableHeader;
  window.onload = eFapsPositionTableHeader;
  
  function eFapsPositionTableHeader() {
       
      var headerTable = document.getElementById("eFapsTableHeader");
      var bodyTable = document.getElementById("eFapsTableBody");

      var row = bodyTable.rows[0];
      var headers = headerTable.getElementsByTagName("div");

      if (row)  {
        for (var i=0; i<row.cells.length; i++)  {
          if (row.cells[i].offsetWidth)  {
            headers[i].style.width = row.cells[i].offsetWidth + "px";
            headers[i].style.left = (row.cells[i].offsetLeft  + 0) + "px";
          }
        }
      } else  {
        var pos = 4;
        for (var i=0; i<headers.length; i++)  {
          headers[i].style.left = pos + "px";
          pos = pos + 2 + headers[i].offsetWidth;
        }
      }
    }
</script>
</wicket:head>
<body>
  <wicket:panel>
    <div wicket:id="cellRepeater"></div>
    <div wicket:id="eFapsModal"></div>
  </wicket:panel>
</body>
</html>
